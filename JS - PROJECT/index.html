<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav style="display: flex; justify-content: space-around; align-items: center; flex-wrap: wrap; background-color: rgb(0, 0, 0); gap: 20px; color: white;">
        <h1 style="color: white;">Weather App</h1>
        <form style="display: flex; justify-content: center; gap: 15px;">
            <input type="text" placeholder="Search for city" style="height: 40px; border: 2px solid black; text-align: center; font-weight: 600; border-radius: 10px;">
            <button class="search" style="height: 40px; width: 100px; padding: 10px; border: 2px solid green; color: white; background-color: white; font-weight: 700; border-radius: 10px;">Search</button> 
        </form>
    </nav>

      <h1 class="city">Search for City</h1>

      <div class="main-content">
       
            <div class="temp">
                <h3>Temperature Info</h3>
                <h1 id="bigTemp" class="one"></h1>
                <h4 id="temp" class="two"></h4>
                <h4 id="min-temp" class="three"></h4>
                <h4 id="max-temp" class="four"></h4>
            </div>
            <div class="humid">
                <h3>Humidity Info</h3>
                <h1 id="humidity" class="one"></h1>
                <h4 id="pressure" class="four"></h4>
                <h4 id="lat" class="two"></h4>
                <h4 id="long" class="three"></h4>
            </div>
            <div class="wind">
                <h3>Wind Info</h3>
                <h1 id="speed" class="one"></h1>
                <h4 id="deg" class="two"></h4>
                <h4 id="sunrise" class="three"></h4>
                <h4 id="sunset" class="four"></h4>
            </div>
      </div>
    
    
    
      <script src="script.js"></script>
</body>
</html>
